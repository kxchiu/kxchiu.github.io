        <script type="text/javascript">
            function searchWeather(){
                document.getElementById("results").innerHTML = "";
                var searchVal = document.getElementById("searchTxt").value;
                document.getElementById("searchTxt").value = "";

                if(searchVal == ""){
                    alert("You must enter a city or location!");
                    document.getElementById("location").innerHTML = "the city";
                }
                var urlString = "http://api.openweathermap.org/data/2.5/forecast?q=" + searchVal.trim().replace(" ", "%20") + "&APPID=09c59918b78220db20de151e6a44939a";
                $.getJSON(urlString,function(json){
                    if(json.cod != 200){
                        document.getElementById("results").innerHTML = "City or location not found";
                        document.getElementById("location").innerHTML = "the city";
                    } else {
                        document.getElementById("location").innerHTML = JSON.stringify(json.city.name).replace("\"", "").replace("\"", "") + ", " + JSON.stringify(json.city.country).replace("\"", "").replace("\"", "");
                        
                        var weatherArray = new Array();
                        for (var i = 0; i < json.list.length; i++) {
                            weatherArray[i] = json.list[i];
                        }
                        

                        $("#results").append('<div class="row"><div class="col-sm-4"><div class="work-desc"><h4>Date and Time</h4></div></div><div class="col-sm-4"><div class="work-desc"><h4>Temperature (°C)</h4></div></div><div class="col-sm-4"><div class="work-desc"><h4>Forecast Weather</h4></div></div></div>');
                        for (var j = 0; j < weatherArray.length; j++) {
                            var day = new Date(weatherArray[j].dt*1000);
                            var dayTime = day.toString().substring(0, 21);
                            var temp = Math.round(weatherArray[j].main.temp - 273);
                            var desc = weatherArray[j].weather[0].description;
                            $("#results").append('<div class="row"><div class="col-sm-4"><div class="work-desc"><p>' + dayTime + '</p></div></div><div class="col-sm-4"><div class="work-desc"><p>' + temp + ' °C</p></div></div><div class="col-sm-4"><div class="work-desc"><p>'+ desc + '</p></div></div></div>');
                        }
                    }
                });
            }
        </script>
